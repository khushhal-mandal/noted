<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Notes App</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* constant smooth gradient */
    }

    /* Floating Particles */
    .circles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px; height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: float 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-duration: 22s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 2s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-duration: 16s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-duration: 20s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-duration: 30s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-duration: 45s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-duration: 25s; animation-delay: 5s; }
    .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-duration: 15s; animation-delay: 2s; }
    .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-duration: 11s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* Container */
    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      margin: auto;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    /* Left Section */
    .left {
      flex: 1;
      padding: 20px;
    }
    .left h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
      color: #ffdd57; /* vibrant golden color */
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .left p {
      font-size: 1.15rem;
      margin-bottom: 25px;
      opacity: 0.95;
      line-height: 1.6;
      font-style: italic;
    }
    .download-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .download-buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: all 0.3s ease;
    }
    .download-buttons a:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-3px);
    }

    /* Right Section - Login Box */
    .login-box {
      flex: 1;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      max-width: 380px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.7rem;
      font-weight: 600;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }
    .login-box input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .login-box button:hover {
      opacity: 0.9;
    }
    .google-btn {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #444;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .google-btn img {
      width: 20px;
    }
    .google-btn:hover {
      background: #eee;
    }
    .login-box a {
      color: #ddd;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Background floating particles -->
  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div class="container">
    <!-- Left side -->
    <div class="left">
      <h1>Welcome to NotesApp âœ¨</h1>
      <p>Organize your thoughts, capture creative ideas, and access them anywhere, anytime.  
      Stay productive and stress-free with a smarter way to manage notes.</p>
      <div class="download-buttons">
        <a href="#">ðŸ“± Android App</a>
        <a href="#">ðŸ’» Windows App</a>
      </div>
    </div>

    <!-- Right side login -->
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Sign in with Google
      </div>
      <a href="/register">Create an account</a>
    </div>
  </div>
</body>
</html>
