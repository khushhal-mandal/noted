<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Notes</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content"></textarea>
        <button type="submit">Add Note</button>
    </form>

    <ul>
        {% for note in notes %}
        <li>
            <div>
                <strong>{{ note.title }}</strong><br>
                {{ note.content }}
            </div>
            <div class="note-actions">
                <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_note', note_id=note.id) }}">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>

    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
</div>
</body>
</html>
