<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #1976D2;
        }

        a {
            text-decoration: none;
            color: #f44336;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Note</h2>
    <form method="POST">
        <input type="text" name="title" value="{{ note.title }}" required>
        <textarea name="content">{{ note.content }}</textarea>
        <div class="actions">
            <button type="submit">Update</button>
            <a href="{{ url_for('notes') }}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
