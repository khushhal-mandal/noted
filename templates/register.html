<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; }
        a { text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account?</a>
</div>
</body>
</html>
